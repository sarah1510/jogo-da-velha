<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <script src="game.js" defer></script>
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <header>
        <div class="placa">
            <img src="../img/placaPirata.png" alt="">
            <h1>Jogo da velha</h1>
        </div>
        <!-- <div>
            <label for="" class="joagdor-1">Jogador X </label>
            <label for="" class="jogador-2">Jogador O </label>
        </div> -->


       

    </header>
    <main>

      
       <div class="optionsBack">
            <div class="options" src="" alt="">
                <h2>Opções</h2>
                <div class="configs">
                    <label for="">Modo De Jogo</label>
                    <select name="" id="">
                        <option value="playerVSplayer">Jogador vs Jogador</option>
                        <option value="easy">Fácil</option>
                        <option value="medium">Médio</option>
                        <option value="impossible">Impossível</option>
                    </select>
                </div>

                <div class="configs">
                    <label for="">Quem começa?</label>
                    <select name="" id="">
                        <option value="pirata">Pirata</option>
                        <option value="marinha">Marinha</option>
                    </select>
                </div>

                <div class="buttons">
                    <button id="reiniciar">Reiniciar Jogo</button>
                    <button class="close" id="close">Fechar</button>
                </div>
            </div>
      </div>



        <h2 class="vez-jogador" id="vezDe">Vez de (X ou O)</h2>



        <div id="game"> 
            <div class="linha">
                <div class="casa 1" id="casa1" onclick="joga(this.id);"> <img src="../img/marinha.png" alt=""></div>
                <div class="casa 2" id="casa2" onclick="joga(this.id);"></div>
                <div class="casa 3" id="casa3" onclick="joga(this.id);"></div>
            </div>
            <div class="linha">
                <div class="casa 4" id="casa4" onclick="joga(this.id);"></div>
                <div class="casa 5" id="casa5" onclick="joga(this.id);"></div>
                <div class="casa 6" id="casa6" onclick="joga(this.id);"></div>
            </div>
            <div class="linha">
                <div class="casa 7" id="casa7" onclick="joga(this.id);"></div>
                <div class="casa 8" id="casa8" onclick="joga(this.id);"></div>
                <div class="casa 9" id="casa9" onclick="joga(this.id);"></div>
            </div>
        </div>


        

    </main>
    
    <footer>
        <span>Copyright&copy; Sara de Faria and Paulo César </span>
        <img src="../img/config.png" alt="" id="options">
    </footer>

</body>
</html>
